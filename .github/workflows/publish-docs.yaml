name: Publish Documentation

on:
  push:
    tags:
      - '*'
  workflow_dispatch: {}


jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[docs]"
      - name: Build and publish docs
        run: make pubdocs
